<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Recommendation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: black;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .movie {
            width: 150px;
            height: 220px;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">OTT Recommender</div>
    </div>
    <div class="container">
        <h2>Recommended for You</h2>
        <div class="movies" id="movie-container">
            <!-- Movies will be dynamically added here -->
        </div>
    </div>
    
    <script>
        async function fetchRecommendations() {
            let response = await fetch('/recommendations');
            let movies = await response.json();
            let container = document.getElementById('movie-container');
            container.innerHTML = '';
            movies.forEach(movie => {
                let div = document.createElement('div');
                div.className = 'movie';
                div.textContent = movie;
                container.appendChild(div);
            });
        }
        
        fetchRecommendations();
    </script>
</body>
</html>
