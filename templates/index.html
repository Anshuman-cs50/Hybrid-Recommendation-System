<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <h1>Movie Universe</h1>
        <p>Explore thousands of movies across various categories</p>
        <div class="search-container">
            <form action="/search" method="GET" class="search-form">
                <input type="text" name="q" placeholder="Search movies..." class="search-input">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </header>

    <main>
        <section class="category-section" id="Recommended">
            <h2 class="category-title">Recommended for you</h2>
            <div class="movies-container" id="Recommended-movies"></div>
        </section>

        <section class="category-section" id="latest">
            <h2 class="category-title">Latest Releases</h2>
            <div class="movies-container" id="latest-movies"></div>
        </section>

        <section class="category-section" id="popular">
            <h2 class="category-title">Most Popular</h2>
            <div class="movies-container" id="popular-movies"></div>
        </section>

        <section class="category-section" id="action">
            <h2 class="category-title">Action Movies</h2>
            <div class="movies-container" id="action-movies"></div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
