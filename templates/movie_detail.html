<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - Movie Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .movie-detail {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
        }
        
        .movie-poster {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .movie-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .movie-title {
            font-size: 2.5rem;
            color: #4ecdc4;
        }
        
        .movie-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 1.1rem;
            color: #888;
        }
        
        .overview {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1.5rem 0;
        }
        
        .detail-item {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Movie Universe</h1>
        <a href="/" class="home-button">Back to Home</a>
    </header>

    <main>
        <div class="movie-detail">
            <img src="https://image.tmdb.org/t/p/w780{{ movie.poster_path }}" 
                 alt="{{ movie.title }}" 
                 class="movie-poster">
            <div class="movie-info">
                <h1 class="movie-title">{{ movie.title }}</h1>
                <div class="movie-meta">
                    <span>{{ movie.release_date }}</span>
                    <span>â˜… {{ movie.vote_average|round(1) }}</span>
                    <span>{{ movie.runtime }} mins</span>
                </div>
                <p class="overview">{{ movie.overview }}</p>
                <div class="detail-item">
                    <strong>Genres:</strong> 
                    {{ movie.genres|join(', ') }}
                </div>
                <div class="detail-item">
                    <strong>Budget:</strong> 
                    ${{ movie.budget|default('N/A', true) }}
                </div>
                <div class="detail-item">
                    <strong>Revenue:</strong> 
                    ${{ movie.revenue|default('N/A', true) }}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
